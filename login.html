<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>
        Login Page
    </title>
</head>

<body class="container">
    <h1>Student Login</h1>
    <form action="/studentLogin" class = "form">
        <label class = "form">Username</label >
        <input class = "form form-control" type="text" name="username" />
        <label class = "form">Password</label >
        <input class = "form form-control" type="text" name="password" />
        <input class = "btn btn-success" type="submit"> 
    </form>
    <h1>Professor Login</h1>
    <form action="/profLogin" class = "form">
        <label class = "form">Username</label>
        <input class = "form form-control" type="text" name="username1" />
        <label class = "form">Password</label>
        <input class = "form form-control" type="text" name="password1" />
        <input class = "btn btn-success" type="submit">
    </form>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>

</html>
